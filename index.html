<!DOCTYPE html>
<html>

<body>
    <p>Enter a number and click OK:</p>
    <input id="id1" type="number" min="100" max="300" required>
    <button onclick="myFunction()">OK</button>
    <p>If the number is less then 100 or greater than 300, an error message will be displayed.</p>
    <p id="result"></p>
    <script>
        function myFunction() {
            var inp0bj = document.getElementById("id1");
            if (!inp0bj.checkVisibility()) {
                document.getElementById("result").innerHTML = inj0bj.validationMessage;
            } else {
                document.getElementById("result").innerHTML = "Input OK";
            }
        }
    </script>
</body>

</html>
